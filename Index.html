<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Bankrekening</title>
</head>
<body>

    <h1 class="bank-name">Bankrekening Simulator</h1>

    <form>
        <label>Selecteer Gebruiker:</label>

        <select id="select-gebruiker">
            <option value="default">Choose</option>
            <option value="gebruiker1">Gebruiker 1</option>
            <option value="gebruiker2">Gebruiker 2</option>
        </select>

        <h2 id="Huidige-Saldo"></h2>

        <input type="text" id="Bedrag" placeholder="Bedrag">
        <button id="Storten" type="button">Storten</button>
        <button id="Opnemen" type="button">Opnemen</button>

        <h3>TransactieGeschiedenis:</h3>

        <ul id="Transaction-History"></ul>
    </form>

    <script src="Script.js"></script>
</body>
</html>
